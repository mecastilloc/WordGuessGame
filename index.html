<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Patrick+Hand|Permanent+Marker|Rock+Salt"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>HangMan</title>
</head>

<body class="bg-transparent">
    <div class="outter-div">
        <div class="container">
            <h1>Just Like Hangman</h1>
            <hr>
            <h2>Try to guess this 90's Dance Song</h2>
            <div class="container">
                <div class="word">
                    <p>Word You are Guessing</p>
                    <p id="template-txt" style="font-size: 35px"></p>
                    <p id="youwin-txt"></p>
                    <p id="youloose-txt"></p>
                </div>
                <div class="Stats">
                    <section class="tries">
                        <p> Guesses Remaining</p>
                        <p id="tries-txt"></p>
                    </section>

                    <section class=leters>
                        <p> Letters Chosen so far</p>
                        <p id="letters-txt"></p>
                    </section>

                    <section class="wins">
                        <p> Wins</p>
                        <p id="wins-txt"></p>
                    </section>

                    <section class="losses">
                        <p> Losses</p>
                        <p id="losses-txt"></p>
                    </section>

                </div>

                <button onClick="location.href=location.href">Reset Scores</button>

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
