<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Patrick+Hand|Permanent+Marker|Rock+Salt"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>HangMan</title>
</head>

<body class="bg-transparent body">
    <div class="outter-div">
        <div class="content">
                <!-- class="container" -->
            <h1>Just Like Hangman</h1>
            <hr>
            <h2>Try to guess this 90's Dance Song</h2>
            <div >
                    <!-- class="container" -->
                <div class="word">
                    <!-- <h3 id="Wor">Word You are Guessing</h3> -->
                    <p id="template-txt" style="font-size: 35px"></p>
                    <hr>
                    <p id="youwin-txt"></p>
                    <p id="youloose-txt"></p>
                </div>
                <div class="allstats">
                <div class="Stats">
                    <section class="tries">
                        <h3> Guesses Remaining</h3>
                        <p id="tries-txt"></p>
                    </section>

                    <section class=leters>
                        <h3> Letters Chosen so far</h3>
                        <p id="letters-txt"> </p>
                    </section>

                    <section class="wins">
                        <h3> Wins</h3>
                        <p id="wins-txt"></p>
                    </section>

                    <section class="losses">
                        <h3> Losses</h3>
                        <p id="losses-txt"></p>
                    </section>
                </div>
                </div>

                <button onClick="location.href=location.href">Reset Scores</button>

            </div>
        </div>
       <!-- to check the basic homework is also working just change the js name to game.js -->
        <script type="text/javascript" src="assets/javascript/objectgame.js"></script>
</body>

</html>
